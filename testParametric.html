<html>
<head>
  <title></title>
  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="three-js.html">

</head>
<body>
    <three-js style="width:1000px;height:562px">
        <three-js-mesh x=0 y=0 z=0>
            <three-js-parametric slices=2 stacks=2>
                <three-js-vertex x=0 y=0 z=0></three-js-vertex> 
                <three-js-vertex x=1 y=0 z=1></three-js-vertex> 
                <three-js-vertex x=2 y=0 z=4></three-js-vertex> 
                <three-js-vertex x=0 y=1 z=1></three-js-vertex> 
                <three-js-vertex x=1 y=1 z=2></three-js-vertex> 
                <three-js-vertex x=2 y=1 z=5></three-js-vertex> 
                <three-js-vertex x=0 y=2 z=4></three-js-vertex> 
                <three-js-vertex x=1 y=2 z=5></three-js-vertex> 
                <three-js-vertex x=2 y=2 z=8></three-js-vertex> 
            </three-js-parametric>
            <three-js-material kind="normal"></three-js-material>
            </three-js-mesh>
        <three-js-camera x='0' y='5' z='20'></three-js-camera>
        <three-js-light x=20 y=20 z=20 kind="spot" distance=0 shadow=true></three-js-light>
    </three-js>
</body>
